name: Cross-platform Release

on:
  push:
    tags:
      - 'v*'       # 仅推送tag时发布release
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure & build (MSVC)
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: matrix-manage-windows
        path: build/Release/matrix-manage.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure & build (macOS)
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: matrix-manage-macos
        path: build/matrix-manage

  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d
    - name: Install Ninja (optional, or install make if你想用 Unix Makefiles)
      run: sudo apt-get install ninja-build
    - name: Configure & build (Android)
      env:
        ANDROID_NDK: ${{ env.ANDROID_NDK_HOME }}
      run: |
        mkdir build
        cd build
        cmake -G Ninja \
              -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-21 ..
        ninja
        
  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-android]
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Prepare Release Artifacts
      run: |
        mkdir release
        cp artifacts/matrix-manage-windows/* release/
        cp artifacts/matrix-manage-macos/* release/
        cp artifacts/matrix-manage-android/* release/
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}