name: Cross-platform Release

on:
  push:
    tags:
      - 'v*'       # 仅推送tag时发布release
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure & build (MSVC)
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: matrix-manage-windows
        path: build/Release/matrix-manage.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure & build (macOS)
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: matrix-manage-macos
        path: build/matrix-manage
        
  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Prepare Release Artifacts
      run: |
        mkdir release
        cp artifacts/matrix-manage-windows/* release/
        cp artifacts/matrix-manage-macos/* release/
        cp artifacts/matrix-manage-android/* release/
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
